name: Autoformat

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          version: "~=23.0"
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1.1.0
        with:
          requirements-files: "requirements-dev.txt"
          configuration: "--check-only --diff"
          isort-version: "~=5.0"
